<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiplication Table Generator</title>
    <link type="text/css" rel="stylesheet" href="css/a7.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/a7.js"></script>
  </head>
  <body>
    <fieldset>
      <legend id="tableTitle">Please enter the table ranges. Order doesn't matter.</legend>
      <form id="inputForm" action="" method="GET">
        <table id="tblForm">
          <tr>
              <td>Column Bound 1</td>
              <td><input type="text" id="xBegin" name="xBegin"></td>
          </tr>
          <tr>
              <td>Column Bound 2</td>
              <td><input type="text" id="xEnd" name="xEnd"></td>
          </tr>
          <tr>
              <td>Row Bound 1</td>
              <td><input type="text" id="yBegin" name="yBegin"></td>
          </tr>
          <tr>
              <td>Row Bound 2</td>
              <td><input type="text" id="yEnd" name="yEnd"></td>
          </tr>
          <tr>
              <td colspan="2"><input type="button" value="Draw Table" id="draw">
              <span id="msg"></span></td>
          </tr>
        </table>
      <br>
      <div id="placeholder"></div>
      </fieldset>
  </body>
</html>
